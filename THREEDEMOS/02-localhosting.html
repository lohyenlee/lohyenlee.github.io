<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>WebGL Demo edited by YLL using three.js </title>

<body>

  <div>
    To run this locally on a Mac or Linux computer, first launch a terminal and type
    <code>python3 -m http.server</code>.
    Then point a browser at the URL
    <a href="http://localhost:8000/THREEDEMOS">http://localhost:8000/THREEDEMOS</a>
    or whatever is the name of the folder containing this HTML file.
  </div>

  <script type="module">
    import * as THREE from './three.module.js';
    
    var camera, scene, renderer;
    var mesh1, mesh2;
    init();
    animate();

    function init() {
      //camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 10 );
      camera = new THREE.PerspectiveCamera(70, 640 / 640, 0.001, 100);
      camera.position.z = 20;
      scene = new THREE.Scene();
      let geom1 = new THREE.BoxGeometry(1.0, 2.0, 3.0);
      let mat1 = new THREE.MeshNormalMaterial();
      mesh1 = new THREE.Mesh(geom1, mat1);
      scene.add(mesh1);

      let geom2 = new THREE.CylinderGeometry(2.0, 5.0, 6.0, 24, 48);
      let mat2 = new THREE.MeshPhongMaterial({ color: 0x996633 });
      mesh2 = new THREE.Mesh(geom2, mat2);
      mesh2.position.copy(new THREE.Vector3(6.0, 0, 0));
      scene.add(mesh2);

      let light = new THREE.PointLight(0xFFFFFF);
      light.position.set(-10, 15, 50);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      //renderer.setSize( window.innerWidth, window.innerHeight );
      renderer.setSize(640, 640);
      document.body.appendChild(renderer.domElement);
    }
    function animate() {
      requestAnimationFrame(animate);
      mesh1.rotation.x += 0.01; mesh1.rotation.y += 0.01;
      mesh2.rotation.x += 0.01; mesh2.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
  </script>
  </head>
</body>


</html>
