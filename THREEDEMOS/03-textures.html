<!doctype html>
<html lang="en">
<!--  To run this locally on a Mac or Linux computer:
  In a terminal:   python3 -m http.server
  In the browser:  http://localhost:8000/THREEDEMOS    -->

<head>
  <meta charset="utf-8">
  <title>WebGL Demo edited by YLL using three.js </title>

<body>

  <script type="module">
    import * as THREE from './three.module.js';

    var camera, scene, renderer;
    var mesh1, mesh2;
    init();
    animate();

    function init() {
      const loader = new THREE.TextureLoader();
      
      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.001, 100);
      camera.position.z = 10;
      scene = new THREE.Scene();

      mesh1 = new THREE.Mesh(
        new THREE.SphereGeometry(3, 32, 32), 
        new THREE.MeshPhongMaterial()
        );
      scene.add(mesh1);
      mesh1.material.map = loader.load('earthmap1k.jpg');
      mesh1.material.bumpMap = loader.load('earthbump1k.jpg');
      mesh1.material.bumpScale = 0.05;
      mesh1.material.specularMap = loader.load('earthspec1k.jpg');
      mesh1.material.specular = new THREE.Color(0x222222);

      let light = new THREE.PointLight(0xFFFFFF);
      light.position.set(-10, 15, 50);
      scene.add(light);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
    }
    function animate() {
      requestAnimationFrame(animate);
      mesh1.rotation.y += 2 * Math.PI * 30.0 / 360 / 60.;  //mesh1.rotation.y += 0.015;
      renderer.render(scene, camera);
    }
  </script>
  </head>

  <div>
    See instructions in the HTML source code.
  </div>
</body>

</html>
