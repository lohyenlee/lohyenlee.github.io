<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>HTML5 Demo</title>
</head>

<body>

  <!--======== HTML CODE ========-->
  <h1> This is a Heading 1 </h1>
  <h2> This is a Heading 2 </h2>
  <p> This is a paragraph. </p>

  <button id="button1" onclick="handler1()"> Change this button's color to yellow </button>

  <p></p>

  <button id="button2" onclick="handler2()"> Change this button's color to green </button>

  <p></p>

  <button id="button3" onclick="handler3()"> Change this button's text: </button>

  <p></p>

  <button id="button4" onclick="handler4()"> Display an alert </button>

  <p></p>

  <label for="input1"> This is a label for a text input HTML element. </label>
  <input id="input1" type="text" oninput="handler5()" onchange="handler6()"></input>

  <p>This paragraph contains a span whose contents will be rewritten by JavaScript.
     <span id="span1">This is the span.</span> </p>

  <!--======== JAVASCRIPT CODE ========-->
  <script>
    function handler1() {
      button1.style.background = "yellow";
    }
    function handler2() {
      button2.style.background = "green";
    }
    function handler3() {
      button3.innerHTML += " Ho!";
    }
    function handler4() {
      alert("This is a Javascript alert!");
    }
    function handler5() {
      span1.style.color = '#'+Math.random().toString(16).substr(2,6);
    }
    function handler6() {
      span1.innerHTML = input1.value;
      span1.style.color = "red";
    }
  </script>
</body>

</html>
